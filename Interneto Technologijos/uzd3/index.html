<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamer</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <header>
        <h1>Game Inventory Editor</h1>
    </header>

    <main>
        <form class="register-form">
            <div class="form-element">
                <label>Username:</label><br/>
                <input type="text" name="username"/>
            </div>

            <div class="form-element">
                <label>Email:</label><br/>
                <input type="email" name="email"/>
            </div>

            <div class="form-element">
                <label>Password:</label><br/>
                <input type="password" name="password" required pattern="[a-zA-Z]+"/>
            </div>

            <div class="form-element">
                <label>Age:</label>
                <output></output>
                <input
                    type="range"
                    name="age"
                    min="1"
                    max="100"
                    oninput="this.previousElementSibling .value = this.value"
                    value="1"
                />
            </div>

            <div class="form-element">
                <label>Gender:</label><br/>
                <input 
                    id="male-radio-button"
                    class="radio-input"
                    type="radio"
                    name="gender"
                    value="male"
                >
                <label for="male-radio-button">Male</label>
                <input
                    if="female-radio-button"
                    class="radio-input"
                    type="radio"
                    name="gender"
                    value="female"
                >
                <label for="female-radio-button">Female</label>
            </div>

            <div class="form-element">
                <label for="selectxd">XML or JSON:</label>
                <select id="selectxd">
                    <option selected value style="display: none;"></option>
                    <option>JSON</option>
                    <option>XML</option>
                </select>
            </div>

            <div class="form-element">
                <a class="submit-btn" href="./player/index.html">
                    Register
                    <!-- <button type="menu">aaaa</button> -->
                </a>
            </div>
        </form>

        <div id="image"></div>
    </main>

    <footer></footer>
</body>
</html>
